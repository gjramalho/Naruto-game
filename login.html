<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ninja - Naruto Game</title>
    <!-- Tailwind via Vite/PostCSS (input.css importa o theme.css) -->
    <link rel="stylesheet" href="/src/styles/input.css">
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body class="ninja-bg flex items-center justify-center">
    <!-- Toggle de tema simples e persistente -->
    <button id="loginThemeToggle" class="fixed top-4 right-4 z-10 bg-white/10 text-white rounded-full px-3 py-2 border border-white/20 hover:bg-white/20 transition">
        <span id="loginThemeIcon" aria-hidden="true">🌙</span>
    </button>
    <div class="min-h-screen w-full flex flex-col md:flex-row items-center justify-center bg-gradient-to-br from-black via-[#1a0000] to-[#330000]">
        <!-- Formulário de Login -->
        <div class="w-full md:w-1/2 flex items-center justify-center">
            <div class="max-w-md w-full glass-card-dark p-8 m-8 animate-fade-in shadow-2xl">
                <h1 class="login-title-dark text-center mb-6 flex items-center justify-center gap-2">
            <span>
                <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle; margin-right:8px; filter: drop-shadow(0 0 6px #fbbf24);">
                    <circle cx="20" cy="20" r="16" fill="#fffbe6"/>
                    <path d="M20 8C24 14 32 14 32 20C32 26 24 26 20 32C16 26 8 26 8 20C8 14 16 14 20 8Z" fill="#22c55e" stroke="#166534" stroke-width="2"/>
                </svg>
            </span>
            Login Ninja
        </h1>
        <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-red-200 mb-2">Usuário Ninja</label>
                    <input type="text" id="username" class="w-full px-4 py-2 rounded-lg bg-[#1a0000] text-red-100 font-bold border border-red-700 focus:border-red-500 focus:outline-none" placeholder="Digite seu nome ninja" required>
                </div>
                <div>
                    <label class="block text-red-200 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded-lg bg-[#1a0000] text-red-100 font-bold border border-red-700 focus:border-red-500 focus:outline-none" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="w-full mt-4 bg-gradient-to-r from-red-700 via-red-900 to-black text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg hover:scale-105">
                    <span aria-hidden="true">🔓</span> Entrar
                </button>
                <div id="loginError" class="text-red-400 text-center mt-2 hidden">Usuário ou senha inválidos!</div>
            </form>
        </div>
    </div>
    <!-- Seleção de Personagem -->
    <div id="characterSelect" class="w-full md:w-1/2 flex items-center justify-center hidden animate-fade-in">
        <div class="max-w-2xl w-full glass-card-dark p-8 m-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-red-200 mb-6 text-center">Escolha seu personagem inicial</h2>
            <div class="grid grid-cols-2 md:grid-cols-2 gap-6">
                <div class="character-card bg-[#1a0000] rounded-xl p-6 text-center cursor-pointer border border-red-900" data-character="naruto">
                    <div class="w-16 h-16 bg-orange-500 rounded-full mx-auto mb-2 flex items-center justify-center text-3xl">🍜</div>
                    <div class="font-bold text-orange-400 mb-1">Naruto Uzumaki</div>
                    <div class="text-red-200 text-sm">O ninja que nunca desiste!</div>
                </div>
                <div class="character-card bg-[#1a0000] rounded-xl p-6 text-center cursor-pointer border border-red-900" data-character="sasuke">
                    <div class="w-16 h-16 bg-black rounded-full mx-auto mb-2 flex items-center justify-center text-3xl">👁️</div>
                    <div class="font-bold text-red-600 mb-1">Sasuke Uchiha</div>
                    <div class="text-red-200 text-sm">O último dos Uchiha</div>
                </div>
                <div class="character-card bg-[#1a0000] rounded-xl p-6 text-center cursor-pointer border border-red-900" data-character="sakura">
                    <div class="w-16 h-16 bg-pink-500 rounded-full mx-auto mb-2 flex items-center justify-center text-3xl">🌸</div>
                    <div class="font-bold text-pink-500 mb-1">Sakura Haruno</div>
                    <div class="text-red-200 text-sm">Ninja médica poderosa</div>
                </div>
                <div class="character-card bg-[#1a0000] rounded-xl p-6 text-center cursor-pointer border border-red-900" data-character="kakashi">
                    <div class="w-16 h-16 bg-gray-600 rounded-full mx-auto mb-2 flex items-center justify-center text-3xl">⚡</div>
                    <div class="font-bold text-gray-600 mb-1">Kakashi Hatake</div>
                    <div class="text-red-200 text-sm">O ninja copiador</div>
                </div>
            </div>
            <button id="confirmCharacter" class="w-full mt-8 bg-gradient-to-r from-yellow-400 via-red-500 to-black text-black font-bold py-3 rounded-lg transition-colors disabled:opacity-50 hover:scale-105" disabled>Confirmar Personagem</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
